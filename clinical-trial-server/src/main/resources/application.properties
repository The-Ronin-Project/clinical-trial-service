kafka.topic.observation-v1=oci.us-phoenix-1.ehr-data-authority.observation.v1
kafka.topic.patient-v1=oci.us-phoenix-1.ehr-data-authority.patient.v1

spring.liquibase.change-log=classpath:clinicaltrial/db/changelog/clinicaltrial.db.changelog-master.yaml
spring.liquibase.enabled=true
spring.kafka.consumer.bootstrap-servers=kafka:19092
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.listener.ack-mode=record
spring.kafka.security.protocol=PLAINTEXT
spring.kafka.properties.sasl.jaas.config=nothing
spring.kafka.properties.sasl.mechanism=GSSAPI
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=com.projectronin.kafka.serde.RoninEventDeserializer
spring.kafka.consumer.properties.ronin.json.deserializer.topics=\
  ${kafka.topic.patient-v1}:com.projectronin.interop.fhir.r4.resource.Patient,\
  ${kafka.topic.observation-v1}:com.projectronin.interop.fhir.r4.resource.Observation

ronin.product.audit.source-service=clinical-trial-service

ronin.kafka.bootstrap-servers=${spring.kafka.bootstrap-servers}
ronin.kafka.sasl-username=${kafka.sasl.username}
ronin.kafka.sasl-password=${kafka.sasl.password}
ronin.kafka.security-protocol=${spring.kafka.security.protocol}
ronin.kafka.sasl-mechanism=${spring.kafka.properties.sasl.mechanism}
ronin.kafka.sasl-jaas-config=${spring.kafka.properties.sasl.jaas.config}
